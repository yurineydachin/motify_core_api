<div ng-controller="StatusCtrl">
    <div class="row" ng-show="resource && status == 'connected'">
        <div class="col-sm-12 col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr >
                    <th ng-repeat="th in stats.header">{{th}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in stats.rows track by $index" ng-class="row.level">
                    <td ng-repeat="v in row.data track by $index">{{v}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" ng-show="resource && status == 'connecting'">
        <div class="col-sm-12 col-md-12">
            <h1 class="text-center">Connecting...</h1>

            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="resource && status == 'disconnected'">
        <div class="col-sm-12 col-md-12">
            <div class="alert alert-danger">
                <h3>Lost connection</h3>
                <button type="button" class="btn btn-primary btn-lg" ng-click="connect()">Reconnect</button>
            </div>
        </div>
    </div>
</div>
