<!DOCTYPE html>
<html ng-app="serviceApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">{{meta.service_id}} <small>[{{meta.venture}} - {{meta.env}}]</small></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">{{meta.service_id}} <small>[{{meta.venture}} - {{meta.env}}]</small></a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/status')}"><a href="#/status">Status</a></li>
                <li ng-class="{active: isActive('/logs')}"><a href="#/logs">Logs</a></li>
                <li ng-class="{active: isActive('/settings')}"><a href="#/settings">Global settings</a></li>
                <li ng-if="meta.pprofEnabled" ng-class="{active: isActive('/pprof')}"><a href="#/pprof">Profiling</a></li>
            </ul>
            <a href="client_sdk_gen/" download="client.go" class="btn btn-success navbar-btn pull-right">Client SDK</a>
        </div>
    </div>
</nav>

<div ng-view></div>

</body>
</html>
